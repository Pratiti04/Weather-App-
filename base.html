<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="cloud"></div>
            <div class="input-box">
                <input type="text" class="input" placeholder="Enter the name of city.....">
            </div>

            <div class="current-info">
                <div class="date-container">
                    <div class="time" id="time">
                        12:30<span id="am-pm">PM</span>
                    </div>
                    <div class="date" id="date">
                        Monday,24 May
                    </div>
                    <div class="time-zone" id="location">Asia/KOLKATA</div>
                    <div class="time-zone" id="country">INDIA</div>
                    <div class="others" id="current-weather-items">
                        <!--<div class="weather-item" id="nature">
                            <p>Sunny</p>

                        </div>-->

                        <div class="weather-item">
                            <p>Temperature</p>
                            <p>25°C</p>
                        </div>
                        <div class="weather-item">
                            <p>Feels Like</p>
                            <p>28°C</p>
                        </div>


                        <div class="weather-item">
                            <p>Humidity</p>
                            <p>95.2%</p>
                        </div>
                        <div class="weather-item">
                            <p>Precipitation</p>
                            <p>50%</p>
                        </div>
                        <div class="weather-item">
                            <p>Wind-speed</p>
                            <p>22m/s</p>
                        </div>
                        <div class="weather-item">
                            <p>Sunrise</p>
                            <p>06:01a.m</p>
                        </div>
                        <div class="weather-item">
                            <p>Sunset</p>
                            <p>18:45p.m</p>
                        </div>


                    </div>
                </div>
                <!---  <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/INDIA/KOLKATA</div>
                    <div id="country" class="country">IN</div>--->
            </div>
        </div>

        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
