<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="cloud"></div>
            <div class="input-box">
                <input type="text" class="input" placeholder="Enter the name of city.....">
            </div>

            <div class="current-info">
                <div class="date-container">
                    <div class="time" id="time">
                        12:30<span id="am-pm">PM</span>
                    </div>
                    <div class="date" id="date">
                        Monday,24 May
                    </div>
                    <div class="time-zone" id="time-zone">Asia/INDIA/KOLKATA</div>
                    <div class="others" id="current-weather-items">
                        <div class="weather-item">
                            <p>Humidity</p>
                            <p>95.2%</p>
                        </div>
                        <div class="weather-item">
                            <p>Pressure</p>
                            <p>121</p>
                        </div>
                        <div class="weather-item">
                            <p>Wind-speed</p>
                            <p>222</p>
                        </div>
                        <div class="weather-item">
                            <p>Sunrise</p>
                            <p>06:01</p>
                        </div>
                        <div class="weather-item">
                            <p>Sunset</p>
                            <p>18:45</p>
                        </div>


                    </div>
                </div>
                <!---  <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/INDIA/KOLKATA</div>
                    <div id="country" class="country">IN</div>--->
            </div>
        </div>

        </div>
        <script src="script.js"></script>
    </section>
</body>

</html>
